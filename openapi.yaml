# COMPONENTS
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: >
        Bearer authentication with a token. Prepend 'Bearer ' to the token. 
        Example for testing: 'Bearer exampleApiKey123'
  schemas:
    Ping:
      type: object
      properties:
        time:
          type: string
          format: date-time
          example: "Tue Feb 7 19:05:03 UTC 2017"
    Attribute:
      type: object
      properties:
        id:
